    <header class="name">

    <main class="main">
        <div class="container">
        <ul style="list-style-type: none;">
            <li>
            <input class="checkbox" id="checkbox-1" type="checkbox" value="1">
            <label for="checkbox-1">Giving task in RS School</label>
            <img class="img-1" src="../assets/pic1.jpg" alt="Meme about giving task" width="250px height 205px">
            </li>
            <li>
                <input class="checkbox" id="checkbox-2" type="checkbox" value="2">

                <img class="img-2" src="../assets/pic2.jpg" alt="Meme about CSS" width="250px height 205px">
            </li>
            <li>
                <input class="checkbox" id="checkbox-3" type="checkbox" value="3">
                <label for="checkbox-3">Cross-check</label> 
                <img class="img-3" src="../assets/pic3.jpg" alt="Meme about cross-check" width="250px height 205px">
            </li>
            <li>
                <input class="checkbox" id="checkbox-4" type="checkbox" value="4">
                <label for="checkbox-4">JS for babies</label> 
                <img class="img-4" src="../assets/pic4.jpeg" alt="Meme about JS" width="250px height 205px">
            </li>
            <li>
                <input class="checkbox" id="checkbox-5" type="checkbox" value="5">
                <label for="checkbox-5">How to stile checkbox using CSS</label> 
                <img class="img-5" src="../assets/pic6.jpg" alt="Meme about checkbox" width="250px height 205px">
            </li>
        </ul>
        </div>
