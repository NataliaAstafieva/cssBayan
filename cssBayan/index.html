<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <header class="name">
        <div class="header-cont">
        <h1 class="accordion-name">CSS Bayan</h1>
        <div class="line"></div>
        </div>
    </header>
    <main class="main">
        <div class="container">
        <ul style="list-style-type: none;">
            <li>
            <input class="checkbox" id="checkbox-1" type="radio" value="1" name="meme">
            <label for="checkbox-1">  Giving task in RS School</label>
            <img class="img-1" src="../assets/pic1.jpg" alt="Meme about giving task" width="400px height 205px">
            </li>
            <li>
                <input class="checkbox" id="checkbox-2" type="radio" value="2" name="meme">
                <label for="checkbox-2">  All in the top</label> 
                <img class="img-2" src="../assets/pic2.jpg" alt="Meme about CSS" width="400px height 205px">
            </li>
            <li>
                <input class="checkbox" id="checkbox-3" type="radio" value="3" name="meme">
                <label for="checkbox-3">  Cross-check</label> 
                <img class="img-3" src="../assets/pic3.jpg" alt="Meme about cross-check" width="400px height 205px">
            </li>
            <li>
                <input class="checkbox" id="checkbox-4" type="radio" value="4" name="meme">
                <label for="checkbox-4">  JS for babies</label> 
                <img class="img-4" src="../assets/pic4.jpeg" alt="Meme about JS" width="400px height 205px">
            </li>
            <li>
                <input class="checkbox" id="checkbox-5" type="radio" value="5" name="meme">
                <label for="checkbox-5">  How to stile checkbox</label> 
                <img class="img-5" src="../assets/pic6.jpg" alt="Meme about checkbox" width="400px height 205px">
            </li>
        </ul>
        </div>
    </main>
</body>
</html>
